<!doctype html>
<html lang="ru">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Slick -->
	<!-- <link rel="stylesheet" href="./css/include/slick.css"> -->

	<!-- Styles -->
	<link rel="stylesheet" href="./css/app.min.css">
	<title>Главная</title>
</head>

<body>

	<header class="header" id="header">
		<div class="header__top">
			<div class="header__top__inner">
				<button type="button" class="header__top__btn header__burger">
					<img width="16" height="15" src="./images/dest/icons/burger.svg" alt="burger" class="header__burger__icon">
				</button>
				<div class="header__top__right">
					<div class="header__mail">
						<img width="21" height="15" src="./images/dest/icons/email.svg" alt="email" class="header__mail__icon">
						<a href="mailto:info@empr.ru" class="header__mail__link">
							info@empr.ru
						</a>
					</div>
					<div class="social">
						<div class="social__inner">
							<a href="#" class="social__item social__item--tlg" target="_blank">
								<span class="social__item__icon"></span>
							</a>
							<a href="#" class="social__item social__item--vk" target="_blank">
								<span class="social__item__icon"></span>
							</a>
							<a href="#" class="social__item social__item--inst" target="_blank">
								<span class="social__item__icon"></span>
							</a>
							<a href="#" class="social__item social__item--yt" target="_blank">
								<span class="social__item__icon"></span>
							</a>
						</div>
					</div>
					<div class="header__search">
						<form id="headerSearchForm" name="headerSearchForm" class="header__form">
							<input type="text" id="headerSearchInput" name="headerSearchInput" class="header__search__input"
								placeholder="Искать на сайте" required>
							<button type="submit" class="header__top__btn header__search__btn">
								<img width="27" height="27" class="header__search__icon" src="./images/dest/icons/search.svg"
									alt="search">
							</button>
						</form>
					</div>
				</div>
			</div>

		</div>
		<div class="header__mid">
			<div class="container">
				<div class="header__mid__inner">
					<div class="header__mid__left">
						<a href="#" class="logo">
							<img class="logo__icon" width="79" height="80" src="./images/dest/logo.svg" alt="empr">
							<img height="53" width="211" src="./images/dest/logo__text.svg" alt="empr" class="logo__text">
						</a>

						<div class="header__mid__title">

						</div>

					</div>

					<div class="header__mid__right">
						<div class="header__phone">
							<img width="23" height="23" src="./images/dest/icons/phone.svg" alt="phone" class="header__phone__icon">
							<a href="tel:8 800 200 50 60" class="header__phone__link">
								8 800 200 50 60
							</a>
						</div>
						<button type="button" class="header__recall" id="headerRecall">
							Обратный звонок
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="header__bot">
			<div class="container">
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#" class="nav__link">
								Продукция
							</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">
								Продукция
							</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">
								Продукция
							</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">
								Продукция
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main class="main">
	</main>

	<footer class="footer" id="footer">
		<div class="container">
		</div>
	</footer>

	<!-- jQuery -->
	<script src="./js/include/jquery.min.js"></script>

	<!-- jQuery maskedinput -->
	<!-- <script src="./js/include/jquery.maskedinput.min.js"></script> -->

	<!-- Slick -->
	<!-- <script src="./js/include/slick.min.js"></script> -->

	<!-- Custom JS -->
	<script src="./js/app.min.js"></script>
</body>

</html>
